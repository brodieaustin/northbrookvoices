---
layout: base
---

<article class="page {{ page.class }}">
  <div class="container">
    <header>
      <h1 class="page-header">{{ page.title }}</h1>
      {% if page.description %}<p class="page-description">{{ page.description }}</p>{% endif %}
    </header>
    <section class="page-content">
      {{ content }}
    </section>
  </div>
</article>
